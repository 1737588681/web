<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<style type="text/css">
body, html {
	margin: 0;
	padding: 0;
	height: 100%;
	font-size: 30px;
}

.container {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-50%, -50%);
}

.an {
	font-size: 25px;
}
</style>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>登陆界面</title>
</head>

<body>
	<div class="container">
		<div align="center">用户登录</div>
		<form action="yz.jsp" method="post">
			<table>
				<tr>
					<td>用户名:</td>
					<td><input type="text" name="username" /></td>
				</tr>
				<tr>
					<td>密码:</td>
					<td><input type="password" name="password" /></td>
				</tr>
				<tr>
					<td width="50%"><input type="submit" value="发送" class="an" /></td>
					<td width="50%"><input type="button" name="zc" value="注册用户"
						onClick="javascript:window.location='zc.jsp'" class="an" /></td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
